<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${note.id != null} ? 'Editar Nota' : 'Nova Nota'">Nova Nota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center" th:text="${note.id != null} ? 'Editar Nota' : 'Nova Nota'">
        Nova Nota
      </h3>

      <form th:action="@{/notes/save}" th:object="${note}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            th:field="*{title}"
            class="form-control"
            placeholder="Digite o título"
            required
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Conteúdo</label>
          <textarea
            id="content"
            th:field="*{content}"
            class="form-control"
            rows="5"
            placeholder="Digite o conteúdo"
            required
          ></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a th:href="@{/notes}" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
